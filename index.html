<!doctype html>
<html>
  <head>
    <title>Two's Complement Binary to Decimal Converter</title>
  </head>

  <body>
    <h2>Two's Complement Binary to Decimal Converter</h2>
    <form id="converter-form">
      <label for="binaryInput">Enter a binary number:</label><br />
      <input type="text" id="binaryInput" required /><br /><br />
      <input type="button" value="Convert" onclick="convertToDecimal()" />
    </form>
    <h3>Decimal Output:</h3>
    <p id="decimalOutput">--</p>

    <h2>Decimal to Two's Complement Converter</h2>
    <form id="decimal-to-2s-complement-form">
      <label for="decimalInput">Enter a decimal number:</label><br />
      <input type="number" id="decimalInput" required /><br /><br />

      <label for="sizeInput">Enter the size of the binary representation:</label
      ><br />
      <input type="number" id="sizeInput" required /><br /><br />

      <input
        type="button"
        value="Convert"
        onclick="convertToTwosComplement()"
      />
    </form>

    <h3>Binary Output:</h3>
    <p id="binaryOutput">--</p>

    <h2>Latitude, Longitude, and Height to XYZ Converter</h2>
    <form id="xyz-converter-form">
      <label for="latitudeInput">Enter Latitude (degrees):</label><br />
      <input type="number" id="latitudeInput" step="any" required /><br /><br />

      <label for="longitudeInput">Enter Longitude (degrees):</label><br />
      <input
        type="number"
        id="longitudeInput"
        step="any"
        required
      /><br /><br />

      <label for="heightInput">Enter Height (meters):</label><br />
      <input type="number" id="heightInput" step="any" required /><br /><br />

      <input
        type="button"
        value="Convert"
        id="convertXYZButton"
        onclick="convertLatLonToXYZ()"
      />
    </form>

    <h3>XYZ Output:</h3>
    <p>X: <span id="xOutput">--</span></p>
    <p>Y: <span id="yOutput">--</span></p>
    <p>Z: <span id="zOutput">--</span></p>

    <!-- Import the generated WASM JavaScript bindings -->
    <script type="module" src="main.js"></script>
  </body>
</html>
